# .github/workflows/nextjs.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build with Next.js
        run: yarn build
      
      - name: Debug - Check what was created after build
        run: |
          echo "=== Root directory after build ==="
          ls -la
          echo "=== Look for out folder ==="
          find . -name "out" -type d
          echo "=== Look for .next folder ==="  
          find . -name ".next" -type d
          echo "=== Check next.config.ts content ==="
          cat next.config.ts
          echo "=== Check build output in .next ==="
          if [ -d ".next" ]; then ls -la .next/; fi
          echo "=== Check if out folder exists and show contents ==="
          if [ -d "./out" ]; then 
            echo "OUT FOLDER EXISTS!"
            ls -la ./out/
          else
            echo "OUT FOLDER DOES NOT EXIST"
          fi
      
      - name: Upload artifact (skip for now)
        run: echo "Skipping upload to debug first"